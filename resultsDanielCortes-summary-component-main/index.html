<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  </head>
  <body>
    <div class="panel">
      <main class="container shadow">
        <div class="blue-section">
          <p class="yourResult">Your Result</p>
          <div class="circle__container">
            <p class="bold">76</p>
            <p class="up">of 100</p>
          </div>
          <h3 class="great">Great</h3>
          <div class="great__parrafo">
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <section>
          <p class="summary__p">Summary</p>
          <div class="container-summary">
            <div class="reaction">
              <div class="reaction__img">
                <img src="./assets/images/icon-reaction.svg" alt="" />
                <p>Reaction</p>
              </div>
              <div class="score">
                <p>85 <span>/ 100</span></p>
              </div>
            </div>

            <div class="memory">
              <div class="reaction__img">
                <img src="./assets/images/icon-memory.svg" alt="" />
                <p>Memory</p>
              </div>
              <div class="score">
                <p>92 <span> / 100</span></p>
              </div>
            </div>

            <div class="verbal">
              <div class="reaction__img">
                <img src="./assets/images/icon-verbal.svg" alt="" />
                <p>Verbal</p>
              </div>
              <div class="score">
                <p>61 <span> / 100</span></p>
              </div>
            </div>

            <div class="visual">
              <div class="reaction__img">
                <img src="./assets/images/icon-visual.svg" alt="" />
                <p>Visual</p>
              </div>
              <div class="score">
                <p>72 <span> / 100</span></p>
              </div>
            </div>
            <p class="button-continue">Continue</p>
          </div>
          <!--Container-Summary-->
        </section>
      </main>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Daniel Cort√©s</a>.
    </div>
  </body>
</html>
